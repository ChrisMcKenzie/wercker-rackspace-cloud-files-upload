box: wercker/golang

build:
    steps:
        - shellcheck

        - setup-go-workspace@1.0.4

        - script:
            name: fetch dependencies
            code: go get .

        - script:
            name: fetch dependencies
            code: go install

        - script:
            name: prepare output
            code: mv $GOPATH/bin/wercker-rackspace-cloud-files-upload $WERCKER_ROOT/wercker-rackspace-cloud-files-upload

        - script:
            name: prune
            code: |
                rm -rf $WERCKER_ROOT/.git
